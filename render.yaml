services:
  # Backend API service
  - type: web
    name: weather-app-api
    env: node
    buildCommand: npm install
    startCommand: node backend/index.js
    envVars:
      - key: WEATHER_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
    
  # Frontend web service
  - type: web
    name: weather-app-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://weather-app-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html